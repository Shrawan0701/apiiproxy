<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/prof.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="API Limiter & Monitoring Platform - Rate limit and monitor your API usage"
    />
    <title>RateMate</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Analytics Tracking Code -->
<script>
(function() {
  const websiteId = 'd60bbe6e-f642-49b3-9404-2da3b7f44d35';
  const apiUrl = 'https://websiteanalytics.vercel.app';
  
  // Track page view
  function trackPageView() {
    fetch(apiUrl + '/track', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        websiteId: websiteId,
        eventType: 'page_view',
        pageUrl: window.location.href,
        referrer: document.referrer,
        userAgent: navigator.userAgent
      })
    });
  }
  
  // Track clicks
  document.addEventListener('click', function(e) {
    fetch(apiUrl + '/track', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        websiteId: websiteId,
        eventType: 'click',
        pageUrl: window.location.href,
        referrer: document.referrer,
        userAgent: navigator.userAgent,
        metadata: {
          element: e.target.tagName,
          text: e.target.textContent?.substring(0, 50)
        }
      })
    });
  });
  
  // Track on load
  trackPageView();
})();
</script>
  </body>
</html>
